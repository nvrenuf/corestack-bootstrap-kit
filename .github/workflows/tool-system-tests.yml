name: tool-system-tests

on:
  pull_request:
    paths:
      - 'tests/tool-system/**'
      - 'scripts/tool-system/**'
      - 'schemas/tools/**'
      - 'docs/tool-system/**'
      - '.github/workflows/tool-system-tests.yml'
  push:
    branches: [main]
    paths:
      - 'tests/tool-system/**'
      - 'scripts/tool-system/**'
      - 'schemas/tools/**'
      - '.github/workflows/tool-system-tests.yml'
  workflow_dispatch:

jobs:
  tool-system-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run reproducible tool-system tests
        run: ./scripts/tool-system/test.sh
