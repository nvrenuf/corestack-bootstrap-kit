<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Corestack Launcher</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f4f6f8;
      color: #0f172a;
    }
    .wrap {
      max-width: 720px;
      margin: 48px auto;
      padding: 24px;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 28px;
    }
    p {
      margin: 0 0 24px;
      color: #334155;
    }
    .links {
      display: grid;
      gap: 12px;
    }
    a {
      display: block;
      padding: 14px 16px;
      border-radius: 10px;
      text-decoration: none;
      background: #ffffff;
      border: 1px solid #dbe2ea;
      color: #0f172a;
      font-weight: 600;
    }
    a:hover {
      background: #eef3f8;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Corestack Launcher</h1>
    <p>Use these links to access local services.</p>
    <section class="links">
      <a href="http://localhost:3000" target="_blank" rel="noopener noreferrer">Open WebUI</a>
      <a href="http://localhost:5678" target="_blank" rel="noopener noreferrer">n8n</a>
      <a href="http://localhost:8081" target="_blank" rel="noopener noreferrer">Adminer (Postgres)</a>
      <a href="http://localhost:8787/docs" target="_blank" rel="noopener noreferrer">Tool Gateway API Docs</a>
      <a href="http://localhost:11434/api/tags" target="_blank" rel="noopener noreferrer">Ollama API Tags</a>
    </section>
  </main>
</body>
</html>
