services:
  ollama:
    image: ollama/ollama:0.13.5
    container_name: corestack-ollama
    restart: unless-stopped
    environment:
      OLLAMA_NUM_PARALLEL: "${OLLAMA_NUM_PARALLEL:-1}"
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

  open-webui:
    image: ghcr.io/open-webui/open-webui:v0.8.0
    container_name: corestack-open-webui
    restart: unless-stopped
    depends_on:
      - ollama
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      ENABLE_OLLAMA_API: "true"
      OLLAMA_BASE_URL: "${OLLAMA_BASE_URL:-http://host.docker.internal:11434}"
      DEFAULT_MODELS: "${CHAT_MODEL:-granite3.1-moe:3b-instruct-q4_K_M}"
      RAG_EMBEDDING_ENGINE: "ollama"
      RAG_EMBEDDING_MODEL: "${EMBEDDING_MODEL:-nomic-embed-text:v1.5}"
    ports:
      - "3000:8080"
    volumes:
      - open_webui_data:/app/backend/data

  n8n:
    image: docker.n8n.io/n8nio/n8n:2.6.3
    container_name: corestack-n8n
    restart: unless-stopped
    environment:
      N8N_PORT: "5678"
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n

  launcher:
    image: nginx:1.27-alpine
    container_name: corestack-launcher
    restart: unless-stopped
    depends_on:
      - open-webui
      - n8n
      - ollama
    ports:
      - "8080:80"
    volumes:
      - ../../launcher:/usr/share/nginx/html:ro

volumes:
  ollama_data:
  open_webui_data:
  n8n_data:
